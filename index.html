<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spritesheet Animator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        Animation:
        <label for="auto">
            <input type="radio" name="method" id="auto" checked autocomplete="off"> auto
        </label>
        <label for="onScroll">
            <input type="radio" name="method" id="onScroll" autocomplete="off"> on scroll
        </label>
    </form>
    <div id="spritesheet"></div>
    <script src="script.js" type="module"></script>
</body>

</html>
